<body>
  <div id='quiz' style='font-family: "Raleway"'>
    <div class='question'>
      <h1></h1>
      <p></p>

    <div class='options'>
    </div>
    <div class='submit button' data-txt="Submit" style='font-family: "Raleway"'></div>

  <div id='lastScreen' style='font-family: "Raleway"'>

    <p>Your time is <span id='time'></span>.</p>
